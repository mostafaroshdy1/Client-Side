<!doctype html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<svg width="300" height="300">
			<polygon points="100,0 0,200 100,200" fill="red"></polygon>
			<text x="30" y="100" font-family="Arial" font-size="24" fill="black">c</text>
			<text x="50" y="220" font-family="Arial" font-size="24" fill="black">b</text>
			<text x="105" y="100" font-family="Arial" font-size="24" fill="black">a</text>
		</svg>
		<h2>According to pythagoras theorem</h2>
		<math>
			<mrow>
				<mi>c</mi>
				<mo>=</mo>
				<msqrt>
					<msup>
						<mi>a </mi>
						<mn>2</mn>
					</msup>
					<mo>+</mo>
					<msup>
						<mi>b </mi>
						<mn>2</mn>
					</msup>
				</msqrt>
			</mrow>
		</math>
	</body>
</html>
